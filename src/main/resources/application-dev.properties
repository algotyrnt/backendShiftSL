spring.datasource.url=${env.DATABASE_URL}
spring.datasource.username=${env.DATABASE_USERNAME}
spring.datasource.password=${env.DATABASE_PWD}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Show SQL Queries (Crucial for Debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Formats the SQL for better readability

# Enable TRACE level for SQL binding parameters (shows actual values)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.address=0.0.0.0
server.port=${PORT:8080}

logging.level.root=debug